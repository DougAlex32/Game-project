<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hit the Character Game</title>
</head>
<body>
    <div class="game">
        <h1>Hit the Character Game</h1>
        <div class="instructions">
            <p>Use arrow keys to move the character within the box.</p>
            <p>Click on the red targets to score points.</p>
            <p>You have 60 seconds to score 25 points to win.</p>
        </div>
        <button id="start-button">Start Game</button>
        <canvas id="game-canvas" width="800" height="400"></canvas>
        <div id="score">Score: 0</div>
        <div id="time-left">Time Left: 30</div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
